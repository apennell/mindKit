<!-- Sign up page -->
<ion-pane>
  <ion-content padding="true">
    <center><h1 class="title">MindKit</h1></center>
    <div class="spacer" style="height: 40px;"></div>
    <center><h4>Ready to change your mind?</h4></center>
    <div class="list list-insest">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Confirm Password">
      </label>
      <a class="button button-block button-royal" ui-sref="progress">Sign Up</a>
<!--       <a class="button button-clear button-balanced" ui-sref="login">&nbsp; Back</a> -->
      <button class="button button-clear button-balanced" ui-sref="login">
        <i class="icon ion-arrow-left-c"></i>
        &nbsp; Back
      </button>
    </div>
  </ion-content>
</ion-pane>
