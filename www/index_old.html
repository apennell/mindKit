    <!-- New thought log (wizard template) -->
    <ion-view>

      <!-- First question - situation -->
      <ion-slide-box ion-wizard>
        <ion-slide ion-wizard-step class="has-header">
          <div class="bar bar-header">
            <a class="button icon-left ion-chevron-left button-clear button-balanced">&nbsp; Back</a>
            <div class="h1 title">Thought Log</div>
          </div>
          <div class="spacer" style="height: 40px;"></div>
          <div class="row">
            <div class="col col-center">
              <div class="card rounded">
                <center><h4>What was the situation?</h4></center>
                <div class="card list-inset">
                  <label class="item item-input">
                    <textarea rows="20" placeholder="What happened? Where was I? Who was I with?"></textarea>
                  </label>
                </div>
                <button class="button button-block button-royal" ion-wizard-next>
                  Next &nbsp; <i class="icon ion-arrow-right-c"></i>
                </button>
              </div>
            </div>
          </div>
        </ion-slide>
        <ion-slide ion-wizard-step condition="step2.name" class="has-header">
          <div class="row">
            <div class="col col-center">
              <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" placeholder="Type something" ng-model="step2.name" autocomplete="off">
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-center">
              <div class="card rounded" ng-show="step2.name">
                <div class="item">
                  <h2 class="positive">Now you can move on! Click on the next button.</h2>
                </div>
              </div>
            </div>
          </div>
        </ion-slide>
        <ion-slide ion-wizard-step class="has-header">
          <div class="row">
            <div class="col col-center">
              <h3 class="positive">Thanks for completing the wizard!</h3>
              <p>You can start using the app</p>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </ion-view>
